<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Check your BMI</h1>
        <br>
        <h4>Enter your weight and height below to check your BMI results</h4>
        <br>
        <form>
            <br>
            <label>
                <p>Put your weight in here(KG)</p>
                <input id="weight" type="number">
            </label>
            <br>
            <br>
            <label>
                <p>Put your height in here(CM)</p>
                <input id="height" type="number">
            </label>
            <br>
            <button id="btn" type="button">Calculate BMI</button>
        </form>
        <br>
        <p id="result">Your BMI results will appear here</p>
    </main>

    <script src="./index.js"></script>
</body>
</html>
