<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./20.12.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="purplebg"></div>
        <div class="cards">
            <div class="cardfront">
                <img class="cardlogo" src="./images/card-logo.svg" alt="">
                <div class="frontinfo">
                    <span class="cardnum">0000 0000 0000 0000</span>
                    <span class="name">JANE APPLESEED</span>
                    <span class="date">00/00</span>
                </div>
            </div>
            <div class="cardback">
                <span>000</span>
            </div>
        </div>
        <div class="whitebg">
            <div class="cardinfo">
                <label class="cardname">
                    CARDHOLDER NAME
                    <br>
                    <input type="text" placeholder="e.g. Jane Appleseed">
                </label>
                <label class="cardnumber">
                    CARD NUMBER
                    <br>
                    <input type="tel" placeholder="e.g. 1234 5678 9123 0000">
                </label>
                <div class="date-cvc">
                <label class="expdate">
                    EXP. DATE
                    <br>
                    <input type="text" placeholder="MM">
                    <input type="text" placeholder="YY">
                </label>
                <label class="cvc">
                    CVC
                    <br>
                    <input type="number" placeholder="e.g. 123">
                </label>
            </div>
                <input class="Confirm" type="submit" value="Confirm">
            </div>
        </div>

    </main>
</body>

</html>
