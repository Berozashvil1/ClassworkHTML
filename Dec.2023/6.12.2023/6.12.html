<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="6.12.css" />
    <title>Document</title>
</head>

<body>
    <main>
        <div class="LeftDiv">
            <div class="YourInfo">
                <p class="INFO">1</p>
                <div class="info">
                    <span class="step">STEP 1</span>
                    <br />
                    <span class="name">YOUR INFO</span>
                </div>
            </div>
            <div class="YourInfo">
                <p>2</p>
                <div class="info">
                    <span class="step">STEP 2</span>
                    <br />
                    <span class="name">SELECT PLAN</span>
                </div>
            </div>
            <div class="YourInfo">
                <p>3</p>
                <div class="info">
                    <span class="step">STEP 3</span>
                    <br />
                    <span class="name">ADD-ONS</span>
                </div>
            </div>
            <div class="YourInfo">
                <p class="summary">4</p>
                <div class="info">
                    <span class="step">STEP 4</span>
                    <br />
                    <span class="name">SUMMARY</span>
                </div>
            </div>
        </div>
        <div class="RightDiv">
            <div class="head">
                <span class="Personal"><b>Personal Info</b></span>
                <br>
                <span class="notice">Please provide your name, email and phone number</span>
            </div>
            <br>
            <form>
                <label>
                    Name
                    <br>
                    <input type="text" name="Name" placeholder="Enter Name">
                </label>
                <br>
                <label>
                    Email Address
                    <br>
                    <input type="email" name="Email" placeholder="Enter Email Address">
                </label>
                <br>
                <label>

                    Phone Number
                    <b class="Required">This field is required</b>
                    <input type="tel" name="Phone" placeholder="123-45-67-89" class="Phone">
                </label>
            </form>
            <input type="submit" name="Next step" value="Next Step" class="submit">
        </div>
    </main>
</body>

</html>
