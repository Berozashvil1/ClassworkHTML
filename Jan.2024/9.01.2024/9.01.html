<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./9.01(mobile).css">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="top-bg"></div> 
            <div class="top">
                <p>Our Pricing</p>
                <label>
                    Annually
                    <input type="radio">
                    <input type="radio">
                    Monthly
                </label>
            </div>
        <div class="absolute">
            <div class="container">
                <p class="basic">Basic</p>
                <p class="price">$19.99</p>
                <hr>
                <p class="storage">500 GB Storage</p>
                <hr>
                <p class="users">2 Users Allowed</p>
                <hr>
                <p class="send">Send up to 3 GB</p>
                <hr>
                <input type="submit" value="LEARN MORE">
            </div>
            <div class="container-purple">
                <p class="basic">Professional</p>
                <p class="price">$24.99</p>
                <hr>
                <p class="storage">1 TB Storage</p>
                <hr>
                <p class="users">5 Users Allowed</p>
                <hr>
                <p class="send">Send up to 10 GB</p>
                <hr>
                <input type="submit" value="LEARN MORE">
            </div>
            <div class="container">
                <p class="basic">Master</p>
                <p class="price">$39.99</p>
                <hr>
                <p class="storage">2 TB Storage</p>
                <hr>
                <p class="users">10 Users Allowed</p>
                <hr>
                <p class="send">Send up to 20 GB</p>
                <hr>
                <input type="submit" value="LEARN MORE">
            </div>
        </div>
        <div class="bottom-bg"></div>
