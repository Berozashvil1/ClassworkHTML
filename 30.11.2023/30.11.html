<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./30.11.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="OuterDiv">
      <span>We would love to hear from you!</span>
      <br />
      <h2>Contact Us</h2>
      <form>
      <input
        type="email"
        name="Email"
        placeholder="Enter a valid email address"
        class="Email"
      />
      <input
        type="text"
        name="Name"
        placeholder="Enter your Name"
        class="Name"
      />
      <br />
      <br />
      <input
        type="text"
        name="address"
        placeholder="Enter your address"
        class="Address"
      />
      <input
        type="tel"
        name="phone"
        placeholder="Enter your phone"
        class="Phone"
      />
      <br />
      <br />
      <textarea placeholder="Enter your message" class="Message"></textarea>
      <br />
      <br />
      <input type="submit" value="SUBMIT" class="submit" />
      <br />
      <br />
      <br />
      </form>
      <a href="https://www.facebook.com/"
        ><img src="./Images/FB.png" alt="Facebook" class="FB"
      /></a>
      <a href="https://twitter.com/?lang=en"
        ><img src="./Images/Twit.png" alt="Twitter" class="X"
      /></a>
      <a href="https://www.instagram.com/"
        ><img src="./Images/IG.png" alt="Instagram" class="Insta"
      /></a>
      <div class="InnerDiv">
        <img
          src="./Images/download (1).png"
          alt="Phoneicon"
          class="Phoneicon"
        />
        <h4 class="Call">CALL US</h4>
        <span class="PhoneNumber">555-555-555, 590-000-000</span>
        <img src="./Images/Location.png" alt="Location" class="Location" />
        <h4 class="LOC">LOCATION</h4>
        <span class="loc">121 Rock Street, 21 Avenue, New York</span>
        <img src="./Images/Time.png" alt="Time" class="Timeicon" />
        <h4 class="BH">BUSINESS HOURS</h4>
        <span class="BusinessHours">Mon-Fri:10 am-8am, Sat,Sun:Closed</span>
      </div>
    </div>
  </body>
</html>
